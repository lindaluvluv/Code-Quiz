<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        display: none;
      }
      .tip {
        color: gray;
        font-size: 22px;
        max-width: 50%;
      }
      #clock {
        color: gray;
      }
      label {
        margin-right: 40px;
      }
      #ranktable {
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="namebox">Name: <input type="text" id="name" /></p>
    <button id="start">Start</button>
    <p class="tip" id="tip">
      You have sixty seconds to answer three questions, when you give an
      incorrect answer, this will subtract ten seconds. If time end and you
      didn' t answer all questions correctlly, the game will be over. Click
      start button to enjoy your game!!
    </p>
    <main id="main">
      <h3 id="clock"></h3>
      <h1 id="question"></h1>
      <div id="options"></div>
      <div id="message"></div>
    </main>
    <table border="1" id="ranktable">
      <thead>
        <th>Name</th>
        <th>Time</th>
      </thead>
      <tbody id="rank"></tbody>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
